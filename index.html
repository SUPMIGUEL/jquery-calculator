<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

  <title>Calculator Lab</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div id="calculator">

    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="button-container">
      <div class="buttons">

        <span class="operator" id="cancel"> C </span>
        <span class="operator" id="divide">&divide;</span>
        <span class="operator" id="multi">x</span>

        <span id="seven">7</span>
        <span id="eight">8</span>
        <span id="nine">9</span>

        <span class="operator" id="sub">-</span>

        <span id="four">4</span>
        <span id="five">5</span>
        <span id="six">6</span>

        <span class="operator" id="sum">+</span>

        <span id="one">1</span>
        <span id="two">2</span>
        <span id="three">3</span>

        <span class="operator" id="calc">=</span>

        <div class="l-row">
          <span id="zero">0</span>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
